<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta chsrset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кирилл З.">
    <meta name="description" content="Проектная работа 4 спринта">
    <meta name="keywords" content="Яндекс, обучение, веб-разработка">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="logo logo_margin-left" href="#" target="_self">
        <img class="logo__img" src="./blocks/logo/images/logo__img.svg" alt="Логотип в виде слов Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile profile_margins">
        <img class="profile__photo" src="./blocks/profile/images/__photo.jpg" alt="Фото Жака Кусто в красной шапке">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="semantic-wrapper">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./blocks/card/images/amazonka.jpg" alt="Ветвящееся русло реки среди тропического леса">
            <div class="card__label">
              <h2 class="card__title">Амазонка</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./blocks/card/images/antarktika.jpg" alt="Айсберг в океане">
            <div class="card__label">
              <h2 class="card__title">Антарктика</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./blocks/card/images/big_barrier.jpg" alt="Вид сверху на риф в голубом море">
            <div class="card__label">
              <h2 class="card__title">Большой барьерный риф</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./blocks/card/images/big_blue_hole.jpg" alt="Синняя окружность посреди голубого моря">
            <div class="card__label">
              <h2 class="card__title">Большая голубая дыра</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./blocks/card/images/haiti.jpg" alt="Вид на зеленые заросли возле моря">
            <div class="card__label">
              <h2 class="card__title">Гаити</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./blocks/card/images/madagaskar.jpg" alt="Вид на голубое море">
            <div class="card__label">
              <h2 class="card__title">Мадагаскар</h2>
              <img class="card__like-btn" src="blocks/card/images/__like-btn.svg" alt="Кнопка в виде сердечка">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
