<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кирилл З.">
    <meta name="description" content="Проектная работа 4 спринта">
    <meta name="keywords" content="Яндекс, обучение, веб-разработка">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo header__logo_margin-left" href="#" target="_self">
        <img class="header__logo-img" src="./blocks/header/images/logo__img.svg" alt="Логотип в виде слов Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile profile_margins">
        <img class="profile__photo" src="./blocks/profile/images/__photo.jpg" alt="Фото Жака Кусто в красной шапке">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <div class="popup popup_type_edit-profile">
        <form action="#" class="popup__form popup__form_type_edit-profile" name="edit-profile" novalidate>
          <h2 class="popup__form-header">Редактировать профиль</h2>
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_type_profile-name" type="text" name="profile-name" placeholder="Имя" value="" maxlength="40" minlength="2" required>
            <span class="popup__input-error"></span>
            <input class="popup__input popup__input_type_profile-description" type="text" name="profile-description" placeholder="О себе" value="" maxlength="200" minlength="2" required>
            <span class="popup__input-error"></span>
          </fieldset>
          <button class="popup__submit-btn popup__submit-btn_type_edit-profile popup__submit-btn_state_inactive" type="submit">Сохранить</button>
          <button class="popup__close-btn popup__close-btn_type_edit-profile" type="reset"></button>
        </form>
      </div>
      <div class="popup popup_type_add-card">
        <form action="#" class="popup__form popup__form_type_add-card" name="add-card" novalidate>
          <h2 class="popup__form-header">Новое место</h2>
          <fieldset class="popup__inputs">
            <input class="popup__input popup__input_type_card-name" type="text" name="card-name" placeholder="Название" value="" minlength="2" maxlength="30" required>
            <span class="popup__input-error"></span>
            <input class="popup__input popup__input_type_img-link" type="url" name="img-link" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__input-error"></span>
          </fieldset>
          <button class="popup__submit-btn popup__submit-btn_type_add-card popup__submit-btn_state_inactive" type="submit">Создать</button>
          <button class="popup__close-btn popup__close-btn_type_add-card" type="reset"></button>
        </form>
      </div>
      <section class="semantic-wrapper">
        <ul class="cards">
          <template id="initialCardsTemplate">
            <li class="card">
              <img class="card__image" src="0" alt="">
              <div class="card__label">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button"></button>
              </div>
              <button class="card__delete-btn" type="button"></button>
            </li>
          </template>
        </ul>
        <div class="popup popup_type_view-card">
          <figure class="popup__image-container">
            <img class="popup__card-image" src="0" alt="0">
            <figcaption class="popup__card-image-title"></figcaption>
            <button class="popup__close-btn popup__close-btn_type_view-card" type="button"></button>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="script/validate.js"></script>
    <script src="script/constants.js"></script>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
