<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кирилл З.">
    <meta name="description" content="Проектная работа 4 спринта">
    <meta name="keywords" content="Яндекс, обучение, веб-разработка">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo header__logo_margin-left" href="#" target="_self">
        <img class="header__logo-img" src="./blocks/header/images/logo__img.svg" alt="Логотип в виде слов Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile profile_margins">
        <img class="profile__photo" src="./blocks/profile/images/__photo.jpg" alt="Фото Жака Кусто в красной шапке">
        <div class="profile__info">
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <div class="popup popup_opacity_05">
        <form action="#" class="popup__form" name="edit-profile">
          <h2 class="popup__form-header">Редактировать профиль</h2>
          <fieldset class="popup__form-inputs">
            <input type="text" name="form-name" value="" class="popup__form-input">
            <input type="text" name="form-description" value="" class="popup__form-input">
          </fieldset>
          <button class="popup__form-btn" type="submit">Сохранить</button>
          <button class="popup__form-close-btn" type="reset"></button>
        </form>
      </div>
      <div class="popup popup_opacity_05">
        <form action="#" class="popup__form" name="edit-profile">
          <h2 class="popup__form-header">Новое место</h2>
          <fieldset class="popup__form-inputs">
            <input type="text" name="form-name" value="Название" class="popup__form-input">
            <input type="text" name="form-description" value="Ссылка на картинку" class="popup__form-input">
          </fieldset>
          <button class="popup__form-btn" type="submit">Создать</button>
          <button class="popup__form-close-btn" type="reset"></button>
        </form>
      </div>
      <section class="semantic-wrapper">
        <ul class="cards">
          <template id="initialCardsTemplate">
            <li class="card">
              <img class="card__image" src="0" alt="">
              <div class="card__label">
                <h2 class="card__title"></h2>
                <button class="card__like-btn" type="button"></button>
              </div>
              <button class="card__delete-btn" type="button"></button>
            </li>
          </template>
        </ul>
        <div class="popup popup_opacity_09">
          <figure class="card-popup-container">
            <img class="card-popup-container__image" src="0" alt="">
            <figcaption class="card-popup-container__image-title"></figcaption>
            <button class="card-popup-container__close-btn" type="button"></button>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
